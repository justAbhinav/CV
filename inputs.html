<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs practice</title>
</head>
<body>
    <h1>Different type of inputs: </h1>
    <form action="">
        <label for="">name: </label>
        <input type="text">
        <br>
        <label for="">Date of birth</label>
        <input type="date">
        <br>
        <label for="">your email address?</label>
        <input type="email"> <br>
        <label for="">phone number</label>
        <input type="number"><br>
        <label for="">sex?</label> <br>
        <input type="radio" name="sux" id="Male"> <label for="Male">Male</label><br>
        <input type="radio" id="female" name="sux"> <label for="female">Female</label> <br>
        <input type="radio" id="others" name="sux"> <label for="others">Others</label> <br>
        <input type="radio" id="dmtb" name="sux"> <label for="dmtb">Din main teen baar</label>
        <br>
        <label for="">Social security number?</label>
        <input type="password"> <br>
        <label for="">do you want extended car warranty?</label>
        <input type="checkbox"> <br>
        <label for="">color of your bugatti?</label>
        <input type="color"> <br>
        <label for="">Ghar ke kagaj</label>
        <input type="file"> <br>
        <label for="">kitta kama lete ho?</label>
        <input type="range" min="150" max="10000000">
        <br>
        <input type="submit">
        <br>
        <input type="reset">
        

    </form>
</body>
</html>
